<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Sederhana</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="container">
        <h2>Kalkulator Sederhana</h2>
        <input type="number" id="angka1" placeholder="Masukkan angka pertama" class="input-field">
        <input type="number" id="angka2" placeholder="Masukkan angka kedua" class="input-field">

        <div class="flex gap-2">
            <button id="btn-tambah" class="green">+</button>
            <button id="btn-kurang" class="yellow">-</button>
            <button id="btn-kali" class="purple">×</button>
            <button id="btn-bagi" class="red">÷</button>
            <button id="btn-pangkat" class="blue">^</button>
            <button id="btn-akar" class="teal">√</button>
            <button id="btn-modulus" class="pink">%</button>
        </div>

        <div id="hasil-kalkulator" class="result"></div>
    </div>

</body>
</html>
